<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nexus CRM</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: { DEFAULT: '#6366f1', hover: '#4f46e5' },
            secondary: '#ec4899',
            dark: { bg: '#0f172a', card: '#1e293b' }
          },
          fontFamily: { sans: ['Inter', 'system-ui', 'sans-serif'] }
        }
      }
    }
  </script>
  <style type="text/tailwindcss">
    @layer base {
      body {
        @apply bg-gray-100 text-gray-900 dark:bg-dark-bg dark:text-gray-100 font-sans antialiased text-base;
      }
    }
    @layer components {
      .glass-card {
        @apply bg-white/60 dark:bg-slate-800/60 backdrop-blur-2xl border border-white/60 dark:border-gray-600/50 shadow-[0_8px_30px_rgb(0,0,0,0.12)] rounded-2xl p-6 transition-all duration-300 relative overflow-hidden;
      }
      .glass-card::before {
        content: '';
        position: absolute;
        top: 0; left: 0; right: 0; height: 1px;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.8), transparent);
        opacity: 0.5;
      }
      .glass-card:hover { @apply transform -translate-y-1 shadow-2xl; }
      .text-gradient {
        @apply text-transparent bg-clip-text bg-gradient-to-r from-indigo-600 to-purple-600 font-extrabold;
      }
      .neomorphic-btn {
         @apply bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-xl transition-all shadow-lg active:scale-95 flex items-center justify-center gap-2;
      }
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
